

<div class="intro">
<div class="container text-center">
    <div class="text-center" >
        <h3 class="text-white"><strong>Login</strong></h3>
        <hr class="hr-light">
    <div class="text-center row">
      
<form [formGroup]="loginForm" 
(ngSubmit)="login(loginForm)">
    <div class="form-group">
        <label for="email" class="text-white"><strong>Email</strong></label>
        <input type="text"
         class="form-control" 
        id="email" 
         
        name="email"
        required email
        formControlName="email"/>
        
    </div>
    
    <div class="form-group">
        <label for="password" class="text-white"><strong>Password</strong></label>
        <input type="password"
        id="password" 
        class="form-control" 
     
        name="password"
        minlength="8"
        maxlength="15"
        formControlName="password"
        required password/>
       
    </div>
    <hr class="hr-light mb-3 mt-4">
    
    <div class="form-group">
        <a [routerLink]="['/list']">
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid" (click)="login(loginForm)" >Login</button>
        </a>
    
                      
    </div>
</form>
</div>
</div>
</div>
</div>
