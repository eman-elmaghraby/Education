<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- lessons Column -->
              <ng-container matColumnDef="lessonName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Lessons </th>
                <td mat-cell *matCellDef="let row"> {{row.lessonName}} </td>
              </ng-container>
          
              <!-- teachers Column -->
              <ng-container matColumnDef="teacherName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Teachers </th>
                <td mat-cell *matCellDef="let row"> {{row.teacherName}} </td>
              </ng-container>
          
              <!-- students Column -->
              <ng-container matColumnDef="studentName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Students </th>
                <td mat-cell *matCellDef="let row"> {{row.studentName}} </td>
              </ng-container>

              <ng-container matColumnDef="hoursNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hours </th>
                <td mat-cell *matCellDef="let row"> {{row.hoursNumber}} </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button color="primary" (click)="editeLesson(row)">
                  <mat-icon>edite</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteLesson(row.id)">
                  <mat-icon>delete</mat-icon>
                </button>   
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>



    </div>

</div>
