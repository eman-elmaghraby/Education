<i class="fa fa-american-sign-language-interpreting fa-5x" aria-hidden="true"> </i>

<div class="intro">
<div class="container text-center">
    <div class="text-center" >
        <h3 class="text-white"><strong>Login</strong></h3>
        <hr class="hr-light">
    <div class="text-center row">
      
<form #loginForm="ngForm" 
(ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
        <label for="email" class="text-white"><strong>Email</strong></label>
        <input type="text"
         class="form-control" 
        id="email" 
         ngModel
        name="email"
        required email
        #email="ngModel"/>
        
    </div>
    <div *ngIf="email.touched">
        <span class="help-block" *ngIf="!email.valid && email.dirty">This is not a valid Email!!!</span>
      </div>
    
    <div class="form-group">
        <label for="password" class="text-white"><strong>Password</strong></label>
        <input type="password"
        id="password" 
        class="form-control" 
        ngModel
        name="password"
        minlength="8"
        maxlength="15"
        #password="ngModel"
        required password/>
        <span class="help-block" *ngIf="!password.valid && password.dirty ">This is not a valid Password</span>
    </div>
    <hr class="hr-light mb-3 mt-4">
    
    <div class="form-group">
        <a [routerLink]="['/list']">
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid" (click)="onSubmit(loginForm)" >Login</button>
        </a>
    
                      
    </div>
</form>
</div>
</div>
</div>
</div>
